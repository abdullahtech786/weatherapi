<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"  />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" >
    <title>Weather API</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Welcome to weather Application</h1>
        <p class="text-center text-muted">You can search your city to see the weather forcasting</p>
        <div class="messageWrapper"></div>
        <div class=" text-left mb-5">
            <form class="form">
                <div class="form-group mb-4">
                  <label for="country" class="mb-2">Your country:</label>
                  <input type="text" class="form-control country" id="country" placeholder="Type your country here">
                </div>

                <div class="form-group mb-4">
                  <label for="city" class="mb-2">Your city:</label>
                  <input type="text" class="form-control city" id="city" placeholder="Type your city here ">
                </div>
                <button type="submit" class="btn btn-primary">Get Weather</button>
              </form>
        </div>
    </div>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title text center w-city" ></h5>
                      </div>
                      <ul class="list-group list-group-flush">
                        <li class="list-group-item text-center">
                            <span class="d-block ">
                                <img src="https://api.openweathermap.org/img/w/01n.png" alt="" class="w-icon">
                            </span>
                            <span class="w-feel"> </span>
                        </li>
                        <li class="list-group-item w-temp" ></li>
                        <li class="list-group-item w-pressure" ></li>
                        <li class="list-group-item w-humidity" ></li>
                      </ul>
                </div>
            </div>
        </div>
    
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="index.js"> </script>
</body>
</html>
